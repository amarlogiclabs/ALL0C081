version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: codeverse-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root254
      MYSQL_DATABASE: codeverse
      MYSQL_USER: codeuser
      MYSQL_PASSWORD: codepass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./MYSQL_SCHEMA.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - codeverse-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Java User Microservice
  user-service:
    build:
      context: ./code-arena-microservices/user-service
      dockerfile: Dockerfile
    container_name: codeverse-user-service
    ports:
      - "8090:8090"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/codeverse?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root254
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - codeverse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/api/users/health/check"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Express Backend
  backend:
    build:
      context: ./code-arena-live/server
      dockerfile: Dockerfile
    container_name: codeverse-backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root254
      DB_NAME: codeverse
      JWT_SECRET: codeArena_super_secret_jwt_key_2025_production_ready
      PORT: 5000
      NODE_ENV: development
      CLIENT_URL: http://localhost:8080
      MICROSERVICE_URL: http://user-service:8090
    depends_on:
      - user-service
    networks:
      - codeverse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api"]
      interval: 10s
      timeout: 5s
      retries: 5

  # React Frontend
  frontend:
    build:
      context: ./code-arena-live
      dockerfile: Dockerfile
    container_name: codeverse-frontend
    ports:
      - "8080:8080"
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_MICROSERVICE_URL: http://localhost:8090
    depends_on:
      - backend
    networks:
      - codeverse-network

volumes:
  mysql_data:
    driver: local

networks:
  codeverse-network:
    driver: bridge
